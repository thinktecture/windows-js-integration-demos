<form class="form-horizontal" role="form" ng-controller="employeesController">
    <div class="form-group">
        <label for="vorname" class="col-sm-2 control-label">Vorname:</label>
        <div class="col-sm-10">
            <input id="vorname" type="text" class="form-control" ng-model="employee.Vorname"/>
        </div>
    </div>
    <div class="form-group">
        <label for="nachname" class="col-sm-2 control-label">Nachname:</label>
        <div class="col-sm-10">
            <input id="nachname" type="text" class="form-control" ng-model="employee.Nachname"/>
        </div>
    </div>
    <div class="form-group">
        <label for="adresse" class="col-sm-2 control-label">Adresse:</label>
        <div class="col-sm-10">
            <input id="adresse" type="text" class="form-control" ng-model="employee.Adresse"/>
        </div>
    </div>
    <div class="form-group">
        <label for="stadt" class="col-sm-2 control-label">Stadt:</label>
        <div class="col-sm-10">
            <input id="stadt" type="text" class="form-control" ng-model="employee.Stadt"/>
        </div>
    </div>
    <div class="form-group">
        <label for="plz" class="col-sm-2 control-label">PLZ:</label>
        <div class="col-sm-10">
            <input id="plz" type="text" class="form-control" ng-model="employee.PLZ"/>
        </div>
    </div>
    <div class="form-group">
        <label for="land" class="col-sm-2 control-label">Land:</label>
        <div class="col-sm-10">
            <input id="land" type="text" class="form-control" ng-model="employee.Land"/>
        </div>
    </div>
</form>
